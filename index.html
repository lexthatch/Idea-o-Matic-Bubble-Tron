<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>IOMBT</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/styles/animate.css">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body ng-controller="appController">

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <form ng-submit="newThought()" class="form">
                    <div class="form-group form-inline text-center">
                        Characers Remaning: {{newThoughtLength-newIdea.idea.length}}
                        <input type="text" ng-model="newIdea.idea" class="form-control" placeholder="Five Words for an Idea">
                        <br>
                        <!--<input type="text" class="event" ng-model="newIdea.event" class="form-control" placeholder="Event or Location">-->
                        <input type="submit" value="Blow"></input>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div ng-repeat="bub in bubbles | orderBy:'-count'">
            <div class="animated bounce">
                <div id="bubbles" class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
                    <div class="hex text-center">
                        <button id="thought-bubblePop" ng-click="pop(bub)"><i class="fa fa-sun-o"></i></button>
                        <button id="thought-bubbleDown" ng-click="bumpDown(bub)"><i class="fa fa-minus"></i></button>
                        <button id="thought-bubbleUp" ng-click="bumpUp(bub)"><i class="fa fa-plus"></i></button>
                        <br> {{bub.idea}}
                        <br> Count: {{bub.count}} #-{{bub.event}}
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="app/components/app.js"></script>
    <script src="app/components/controllers/controller.js"></script>


</body>

</html>
