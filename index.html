<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>IOMBT</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>

<body ng-controller="appController">
    <section id="body-container">
        <div class="panel panel-primary">



            <div class="col-md-12">
                <form ng-submit="" class="form">
                    <div class="form-group">
                        <label for=""></label>
                        <input type="text" ng-model="" class="form-control" placeholder="Five Words for an Idea">

                    </div>
                    <button ng click="submit()" style="font-size:54px">BLOW</button>
                </form>
            </div>
            <div class="col-md-12">
                <div class="panel-body">
                    <form>
                        <button ng-click="bumpUp()" style="font-size:34px">Inflate</button>
                        <!--In case we add it later here's "pop"-->
                        <!--<button ng-click="pop()" style="font-size:54px">POP</button>-->
                        <button ng-click="bumpDown()" style="font-size:34px">Deflate</button>

                    </form>
                </div>
            </div>




            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
            <script src="app/components/app.js"></script>

            <script src="app/components/controllers/controller.js"></script>


</body>

</html>
