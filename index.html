<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>IOMBT</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/styles/animate.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="assets/styles/newStyles.css">
</head>

<body ng-controller="appController">

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12">
                <form ng-submit="newThought()" class="form">
                    <div class="form-group form-inline text-center">
                        Characers Remaning: {{newThoughtLength-newIdea.idea.length}}
                        <input type="text" ng-model="newIdea.idea" class="form-control" placeholder="Five Words for an Idea">
                        <br>
                        <!--<input type="text" class="event" ng-model="newIdea.event" class="form-control" placeholder="Event or Location">-->
                        <input type="submit" value="Blow"></input>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div ng-repeat="bub in bubbles | orderBy:'-count'">
            <div class="stage text-center col-xs-12 col-sm-6 col-md-4 col-lg-3">
                <!--Technically there should be a  { on line 36 right after class =   If you correct this the bubbles do not show -->
                <div id="{{$index}}" ng-class="{'ball bubble': bub.count <= 2, 'ball2 bubble': bub.count === 3, 'ball3 bubble': bub.count === 4, 'hex': bub.count >= 5}">
                    <span ng-if="bub.count <=4">
                    <button id="thought-bubblePop" ng-disabled="buttonDisabled" ng-click="pop(bub, $index)" ><i class="fa fa-sun-o"></i></button>
                    <button id="thought-bubbleDown" ng-disabled="buttonDisabled" ng-click="bumpDown(bub, $index)"><i class="fa fa-minus"></i></button>
                    <button id="thought-bubbleUp" ng-disabled="buttonDisabled" ng-click="bumpUp(bub, $index)"><i class="fa fa-plus"></i></button>
                    </span> #{{$index}}
                    <br> {{bub.idea}}
                    <br> {{bub.count}} #{{bub.event}}
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="app/components/app.js"></script>
    <script src="app/components/controllers/controller.js"></script>
    <script src="app/chance.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBeBxEpW3l2D-2tNatcvp9PUkfxwl22hNY&libraries=places">



</body>

</html>
