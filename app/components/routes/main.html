<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <form ng-submit="newThought()" class="form">
                <div class="form-group form-inline text-center">
                    Characers Remaning: {{newThoughtLength-newIdea.idea.length}}
                    <br>
                    <input type="text" ng-model="newIdea.idea" class="form-control input" placeholder="Five Words for an Idea" required>
                    <br>
                    <input type="text" id="event" ng-model="newIdea.location" class="form-control input" placeholder="Event or Location">
                    <br>
                    <input type="submit" value="Blow"></input>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="text-center col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div ng-repeat="bub in bubbles | orderBy:'-count'" class="stage">
            <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3">
                <div id="{{$index}}" ng-class="{'ball bubble animation': bub.count <= 2, 'ball2 bubble animation': bub.count === 3, 'ball3 bubble animation': bub.count === 4, 'hex': bub.count >= 5}">
                    <span ng-if="bub.count <=4">
                    <button id="thought-bubblePop" ng-disabled="buttonDisabled" ng-click="pop(bub.$id, $index)" ><i class="fa fa-sun-o"></i></button>
                    <button id="thought-bubbleDown" ng-disabled="buttonDisabled" ng-click="bumpDown(bub.$id, $index)"><i class="fa fa-minus"></i></button>
                    <button id="thought-bubbleUp" ng-disabled="buttonDisabled" ng-click="bumpUp(bub.$id, $index)"><i class="fa fa-plus"></i></button>
                    <!--Make the ng-click(bub, $index) to make the changes local only ^^^^-->
                    </span> #{{$index}}
                    <br> {{bub.idea}}
                    <br> {{bub.count}} #{{bub.location}}
                </div>
            </div>
        </div>
    </div>
</div>
